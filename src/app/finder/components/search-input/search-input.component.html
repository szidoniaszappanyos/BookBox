<form [formGroup]="form" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      formControlName="search"
      matInput
      name="search"
      placeholder="Book name"
      required
      type="text">
  </mat-form-field>
  <button color="primary" mat-raised-button type="submit">Search</button>
</form>
